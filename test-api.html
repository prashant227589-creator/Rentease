<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentEase - API Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #047857;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            background: #047857;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #065f46;
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 8px;
            border-left: 4px solid #047857;
        }

        .error {
            border-left-color: #dc2626;
            background: #fef2f2;
        }

        .success {
            border-left-color: #10b981;
            background: #ecfdf5;
        }

        pre {
            background: #1f2937;
            color: #f3f4f6;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 13px;
            line-height: 1.5;
        }

        .tenant-card {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            margin: 10px 0;
        }

        .tenant-name {
            font-size: 18px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .tenant-info {
            font-size: 14px;
            color: #6b7280;
            margin: 4px 0;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .badge-paid {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-overdue {
            background: #fee2e2;
            color: #991b1b;
        }

        .warning {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üè† RentEase API Tester</h1>
        <p class="subtitle">Test your Google Apps Script API connection and verify tenant data</p>

        <div class="input-group">
            <label for="apiUrl">Google Apps Script Web App URL:</label>
            <input type="text" id="apiUrl" placeholder="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec"
                value="https://script.google.com/macros/s/AKfycbyJsriTtdEapyIosnm94ZfcQTte_9h4v8e7fdzjMOPYYduFiKp0bufvS6VxKk4ePqnj/exec">
        </div>

        <button onclick="testAPI()" id="testBtn">üîç Test API Connection</button>

        <div id="results"></div>
    </div>

    <script>
        async function testAPI() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const resultsDiv = document.getElementById('results');
            const testBtn = document.getElementById('testBtn');

            if (!apiUrl) {
                resultsDiv.innerHTML = '<div class="result error"><strong>‚ùå Error:</strong> Please enter your API URL</div>';
                return;
            }

            testBtn.disabled = true;
            testBtn.textContent = '‚è≥ Testing...';
            resultsDiv.innerHTML = '<div class="result"><strong>‚è≥ Fetching data...</strong></div>';

            try {
                console.log('üîó Fetching from:', apiUrl);
                const response = await fetch(apiUrl);

                console.log('üì° Response status:', response.status);
                console.log('üì° Response headers:', [...response.headers.entries()]);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('üìä Received data:', data);

                displayResults(data);

            } catch (error) {
                console.error('‚ùå Error:', error);
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <strong>‚ùå Error:</strong> ${error.message}
                        <pre>${error.stack || 'No stack trace available'}</pre>
                    </div>
                `;
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = 'üîç Test API Connection';
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');

            if (!Array.isArray(data)) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <strong>‚ùå Invalid Data Format</strong>
                        <p>Expected an array of tenants, but received:</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                return;
            }

            if (data.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <strong>‚ö†Ô∏è No Tenants Found</strong>
                        <p>The API returned an empty array. This could mean:</p>
                        <ul>
                            <li>Your Google Sheet has no data rows</li>
                            <li>All tenants are marked as "Deleted" or "Archived"</li>
                            <li>The sheet name is incorrect (should be "Tenants")</li>
                        </ul>
                    </div>
                `;
                return;
            }

            // Check first tenant for TenantName
            const firstTenant = data[0];
            const hasTenantName = 'TenantName' in firstTenant;
            const tenantNameValue = firstTenant.TenantName;

            let html = `<div class="result success">
                <strong>‚úÖ API Connection Successful!</strong>
                <p>Found ${data.length} tenant(s)</p>
            </div>`;

            // Show field analysis
            html += `<div class="result">
                <strong>üìã Field Analysis (First Tenant):</strong>
                <pre>${JSON.stringify(firstTenant, null, 2)}</pre>
            </div>`;

            // Check for TenantName field
            if (!hasTenantName) {
                html += `<div class="warning">
                    <strong>‚ö†Ô∏è WARNING: "TenantName" field is missing!</strong><br>
                    Available fields: ${Object.keys(firstTenant).join(', ')}<br>
                    <br>
                    <strong>Fix:</strong> Check your Google Sheet headers. The first column should be "Tenant Name" (with a space).
                </div>`;
            } else if (!tenantNameValue || tenantNameValue === '') {
                html += `<div class="warning">
                    <strong>‚ö†Ô∏è WARNING: "TenantName" field is empty!</strong><br>
                    The field exists but has no value.<br>
                    <br>
                    <strong>Fix:</strong> Add tenant names to the "Tenant Name" column in your Google Sheet.
                </div>`;
            }

            // Display tenant cards
            html += `<div class="result">
                <strong>üë• Tenant List:</strong>
                <div style="margin-top: 16px;">`;

            data.forEach((tenant, index) => {
                const name = tenant.TenantName || tenant['Tenant Name'] || tenant.tenantName || '‚ö†Ô∏è NO NAME';
                const address = tenant.PropertyAddress || 'No address';
                const rent = tenant.RentAmount || 'N/A';
                const status = tenant.PaymentStatus || 'Unknown';
                const phone = tenant.Phone || 'No phone';
                const email = tenant.Email || 'No email';

                const badgeClass = status === 'Paid' ? 'badge-paid' : 'badge-overdue';

                html += `
                    <div class="tenant-card">
                        <div class="tenant-name">${name} <span class="badge ${badgeClass}">${status}</span></div>
                        <div class="tenant-info">üìç ${address}</div>
                        <div class="tenant-info">üí∞ Rent: ‚Çπ${rent}/month</div>
                        <div class="tenant-info">üìû ${phone}</div>
                        <div class="tenant-info">üìß ${email}</div>
                    </div>
                `;
            });

            html += `</div></div>`;

            resultsDiv.innerHTML = html;
        }

        // Auto-test on load if URL is present
        window.addEventListener('load', () => {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            if (apiUrl && apiUrl.includes('script.google.com')) {
                console.log('üöÄ Auto-testing API on page load...');
                setTimeout(testAPI, 500);
            }
        });
    </script>
</body>

</html>
